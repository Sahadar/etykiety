<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tworzenie etykiet</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">
	<div class="print-hidden-container">
		<h1 class="main-header">Tworzenie etykiet</h1>
		<div class="label-form">
			<div class="label-field">
				<label>Tytuł:</label>
				<textarea class="label-textarea label-title" data-part="title"></textarea>
				<label>Wielkość czcionki [px]:</label>
				<input type="number" class="label-input label-title" value="15"></input>
			</div>
			<div class="label-field">
				<label>Podtytuł:</label>
				<textarea class="label-textarea label-subtitle" data-part="subtitle"></textarea>
				<label>Wielkość czcionki [px]:</label>
				<input type="number" class="label-input label-subtitle" value="13"></input>
			</div>
			<div class="label-field">
				<label>Opis:</label>
				<textarea class="label-textarea label-description" data-part="description"></textarea>
				<label>Wielkość czcionki [px]:</label>
				<input type="number" class="label-input label-description" value="12"></input>
			</div>
			<div class="label-field">
				<label>Firma:</label>
				<textarea class="label-textarea label-company" data-part="company"></textarea>
				<label>Wielkość czcionki [px]:</label>
				<input type="number" class="label-input label-company" value="13"></input>
			</div>
			<div class="label-field">
				<label>Waga:</label>
				<textarea class="label-textarea label-weight" data-part="weight"></textarea>
				<label>Wielkość czcionki [px]:</label>
				<input type="number" class="label-input label-weight" value="15"></input>
			</div>
			<div class="label-field">
				<label>Ilość:</label>
				<input type="number" class="label-input label-count" value="1"></input>
			</div>
			<div class="label-field">
				<label>Wysokość [cm]:</label>
				<input type="number" class="label-input label-height" value="5"></input>
			</div>
			<div class="label-field">
				<label>Szerokość [cm]:</label>
				<input type="number" class="label-input label-width" value="10"></input>
			</div>
		</div>
		<div class="preview-text">Podgląd:</div>
	</div>
	<div class="label-preview">
	</div>
</body>
</html>
